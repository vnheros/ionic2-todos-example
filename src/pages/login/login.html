<ion-header>
    <ion-navbar hideBackButton color="primary">
        <ion-title>Todos Login</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
 
    <ion-row class="login-form">
        <ion-col>
            <ion-list inset>
 
              <ion-item>
                <ion-label><ion-icon name="person"></ion-icon></ion-label>
                <ion-input [(ngModel)]="username" placeholder="username" type="text"></ion-input>
              </ion-item>
 
              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
              </ion-item>
 
            </ion-list>
 
            <button ion-button full (click)="login()" class="login-button">Login</button>
 
        </ion-col>
    </ion-row>
 
    <ion-row>
        <ion-col>
            <button ion-button clear (click)="launchSignup()" class="sign-up">Sign up</button>
        </ion-col>
    </ion-row>
 
</ion-content>
